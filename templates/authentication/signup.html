{% extends 'base.html' %}

{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<section class="banner" id="banner">


<div class="container">
    
    <div class="p-4 m-4">

        
        <div class="col-lg-5 mx-auto rounded border pt-4">

            <form action="/signin" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}             
                </div>
                {% endif %}

                <div class="registerForm" style="width:500px;">
                <h2 style="padding-bottom: 2em;margin-left: 4em;">Create An Account</h2>
                <div class="inputBox form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                     id="" value="{{values.first_name}}" class="form-control form-control-sm" 
                     placeholder="">
                </div>
                <div class="inputBox form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" 
                    id="" value="{{values.last_name}}" class="form-control form-control-sm"
                    >
                </div>
                <div class="inputBox form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" value="{{values.phone}}" class="form-control form-control-sm"
                    placeholder="9849000000"
                    >
                </div>
                <div class="inputBox form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>
                <div class="inputBox form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>
                <div class="inputBox form-group" style="margin-left: 10em;">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Signup">
                </div> 
                </div>
            </form>
        </div>
    </div>
</div>



</section>

{% endblock content %}
